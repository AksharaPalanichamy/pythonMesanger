{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
        body {
            background-color: #151e27;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d6dce2;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: rgb(17, 0, 0);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(115, 110, 110, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .login-box h2 {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        .login-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 30px;
        }
    </style>

    <title>Login</title>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2><img src="{% static 'img/logo.png' %}" alt="Logo" style="width: 70px; height: auto;"> Login</h2>
        {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- Login form -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Signup option -->
        <div class="login-footer mt-3">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
        <!-- </div>
        <div class="admin-login"> -->
            <p>Are you an admin? <a href="{% url 'admin:login' %}">Log in as admin</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Optional but for interactivity) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
