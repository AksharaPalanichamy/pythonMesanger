<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #d4edda;
        }
        .message.received {
            align-self: flex-start;
            background-color: #f1f1f1;
        }
        .input-container {
            position: relative;
        }
        #input {
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        #submit {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            border-radius: 20px;
        }
        .sidebar {
            max-height: 80vh;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            padding-right: 10px;
            padding-top: 10px;
        }
        .sidebar-user {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .sidebar-user:hover {
            font-weight: bold;
        }
        /* Hide search results list until search query matches */
        #user-search-results {
            display: none;
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar for search and chat history -->
        <div class="col-md-3">
            <div class="chat-box">
                <!-- <h4>Search Users</h4> -->
                <input type="text" class="form-control" id="user-search" placeholder="Search for users...">
                <ul class="list-group mt-2" id="user-search-results">
                    {% for user in all_users %}
                    <li class="list-group-item search-user">
                        <a href="{% url 'chat_box' user.username %}">{{ user.username }}</a>
                    </li>
                    {% endfor %}
                </ul>

                <!-- <h4 class="mt-3">Chat History</h4> -->
                <ul class="list-group">
                    {% for user in chat_users %}
                    <li class="list-group-item sidebar-user">
                        <a href="{% url 'chat_box' user.username %}">{{ user.username }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Main chat window -->
        <div class="col-md-9">
            <div class="chat-box">
                <h2 class="text-center">Chat with {{ target_user }}</h2>
                <div class="chat-container" id="chat-log">
                    {% for message in messages %}
                    <div class="message {% if message.user.username == request.user.username %}sent{% else %}received{% endif %}">
                        <strong>{{ message.user.username }}:</strong> {{ message.message }}
                    </div>
                    {% endfor %}
                </div>
                <div class="input-container mt-3">
                    <input class="form-control" placeholder="Enter text here" id="input" type="text">
                    <button class="btn btn-primary" id="submit" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    document.querySelector('#user-search').addEventListener('input', function() {
        const searchQuery = this.value.toLowerCase();
        const users = document.querySelectorAll('.search-user');
        const searchResults = document.querySelector('#user-search-results');
        let anyVisible = false;

        users.forEach(function(user) {
            const username = user.textContent.toLowerCase();
            if (username.includes(searchQuery)) {
                user.style.display = 'block';
                anyVisible = true;
            } else {
                user.style.display = 'none';
            }
        });

        // Only display the search results if there's a match
        if (searchQuery.length > 0 && anyVisible) {
            searchResults.style.display = 'block';
        } else {
            searchResults.style.display = 'none';
        }
    });

    let chatSocket;
    const chatLog = document.getElementById('chat-log');

    function initializeWebSocket() {
        const boxName = "{{ chat_box_name }}";
        chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + boxName + '/');

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const messageType = data.username === "{{ request.user.username }}" ? 'sent' : 'received';
            addMessageToChat(data.message, data.username, messageType);
        };

        chatSocket.onclose = function(e) {
            console.error('WebSocket closed unexpectedly:', e);
            setTimeout(function() {
                initializeWebSocket();
            }, 1000);
        };
    }

    function addMessageToChat(message, username, type) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);
        messageDiv.innerHTML = `<strong>${username}:</strong> ${message}`;
        chatLog.appendChild(messageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    document.querySelector('#submit').onclick = function () {
        const messageInputDom = document.querySelector('#input');
        const message = messageInputDom.value;
        if (message) {
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': "{{ request.user.username }}"
            }));
            messageInputDom.value = '';
        }
    };

    initializeWebSocket();
</script>
</body>
</html>
