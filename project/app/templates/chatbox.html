<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #d4edda; /* Light green */
        }
        .message.received {
            align-self: flex-start;
            background-color: #f1f1f1; /* Light grey */
        }
        .input-container {
            position: relative;
        }
        #input {
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        #submit {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Chat with {{ target_user }}</h2>
        <div class="chat-container" id="chat-log">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div class="input-container mt-3">
            <input class="form-control" placeholder="Enter text here" id="input" type="text">
            <button class="btn btn-primary" id="submit" type="button">Send</button>
        </div>
    </div>

    {% comment %} Get data for username and chatbox name{% endcomment %}
    {{ request.user.username|json_script:"user_username" }}
    {{ chat_box_name|json_script:"box-name" }}

    <script>
        const user_username = JSON.parse(document.getElementById('user_username').textContent);
        const boxName = JSON.parse(document.getElementById('box-name').textContent);
        const chatLog = document.getElementById('chat-log');

        let chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + boxName + '/'
        );

        document.querySelector('#submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;

            if (message) {
                // Send message via WebSocket
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'username': user_username,
                }));
                messageInputDom.value = ''; // Clear input field
            }
        };

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const messageType = data.username === user_username ? 'sent' : 'received';
            addMessageToChat(data.message, data.username, messageType);
        };

        function addMessageToChat(message, username, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.innerHTML = `<strong>${username}:</strong> ${message}`;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to bottom
        }
    </script>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
