{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
        body {
            background-color: #141d14; /* Dark background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff; /* White text color for readability */
        }
        .dashboard-header {
            background-color: #1e1e1e; /* Dark header background */
            border-bottom: 1px solid #444; /* Subtle border for separation */
            padding: 10px 20px;
            position: relative; /* Set position relative for absolute positioning of logo */
        }
        .logo {
            position: static; /* Allow positioning relative to dashboard-header */
            top: 10px; /* Adjust top distance */
            left: 20px; /* Adjust left distance */
            width: 70px; /* Logo width */
            height: auto; /* Maintain aspect ratio */
        }
        .dashboard-title {
            font-weight: bold;
            font-size: 24px;
            color: #ffffff; /* White title color */
            margin-left: 100px; /* Space for the logo */
        }
        .dashboard-content {
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e; /* Darker card background */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* More prominent shadow for depth */
            color: #ffffff; /* White text inside cards */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff; /* Match border color */
            border-radius: 30px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .btn-danger {
            background-color: #dc3545; /* Danger button color */
            border-color: #dc3545; /* Match border color */
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker shade on hover */
        }
    </style>
    
    {% block extrahead %}{% endblock %}
</head>
<body>
    <div class="dashboard-header">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
        <span class="dashboard-title">{{ site_header }}</span>
        <div style="position: absolute; top: 9px; right: 20px;">
            {% if show_home_button %}
                <form method="post" action="{% url 'admin:index' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Home</button>
                </form>
            {% endif %}
            <form method="post" action="{% url 'admin:logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div> 
    </div>

    <div class="container dashboard-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
        let timeout;

        function resetTimer() {
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                // Automatically log out after 5 minutes of inactivity
                document.querySelector('form[action="{% url "admin:logout" %}"]').submit();
            }, 300000); // 5 minutes in milliseconds
        }

        // Events to reset the timer on user interaction
        window.onload = resetTimer;
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;
        document.ontouchstart = resetTimer; // For touch devices
    </script>
</body>
</html>
