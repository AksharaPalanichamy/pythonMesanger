{% extends "admin/login.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
        body {
            background-color: #262728; /* Dark background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .login-box {
            background-color: #ffffff; /* White background for the box */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow */
            padding: 30px; /* Padding inside the box */
            width: 100%;
            max-width: 400px; /* Maximum width */
        }
        .login-box h2 {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center; /* Centered title */
            color: #343a40; /* Dark text */
        }
        .form-control {
            border-radius: 30px; /* Rounded input fields */
            padding: 10px 20px; /* Padding inside input fields */
        }
        .btn-primary {
            border-radius: 30px; /* Rounded button */
            padding: 10px 20px; /* Padding inside button */
            width: 100%; /* Full width button */
        }
        .alert {
            border-radius: 30px; /* Rounded alert box */
        }
    </style>

    <title>Admin Login</title>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>{{ site_header }}</h2>

        <!-- Display errors if any -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- Login form -->
        <form method="POST" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
            </div>
            <br>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Optional but for interactivity) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
