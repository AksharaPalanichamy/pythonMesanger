{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <style>
        body {
            background-color: #0e0e10; /* Darker background for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0; /* Light gray for text */
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: #1c1c1f; /* Very dark gray for the box background */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Intense shadow */
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-box h2 {
            font-weight: bold;
            text-align: center;
            color: #d3d3d3; /* Softer light gray for headers */
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            background-color: #2a2a30; /* Darker gray for input fields */
            color: #e0e0e0;
            border: 1px solid #343434;
        }
        .form-control:focus {
            background-color: #2a2a30;
            color: #e0e0e0;
            border-color: #606060; /* Subtle border highlight */
            box-shadow: none;
        }
        .btn-primary {
            background-color: #454545; /* Dark gray for button */
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #5a5a5a; /* Lighter gray for hover */
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        .login-footer a {
            color: #999999; /* Muted gray for links */
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 25px;
        }
    </style>

    <title>Admin Login</title>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="width: 90px; height: auto; margin-bottom: 20px;">
            Admin Login
        </h2>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login form -->
        <form method="POST" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <!-- Footer links -->
        <div class="login-footer mt-3">
            <p class="mt-3 login-link">Login as user? <a href="{% url 'login' %}">Login here</a>.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
